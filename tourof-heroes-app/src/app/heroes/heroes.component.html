<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<div class="Hero details">
    <h3>{{hero.name | uppercase}} Details</h3>
    <!--  -->
    <div class="col-md-6">
        <div class="form-group row">
            <div class="col-md-3">
                <label for="id" class="col-form-label">ID</label>
            </div>

            <div class="col-md-9">
                <input class="form-control-plaintext" type="text" readonly value="{{hero.id}}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3">Name</label>
            <div class="col-md-9">
                <input class="form-control" type="text" placeholder="Input name" [(ngModel)]="hero.name">
            </div>
        </div>
    </div>

</div>
