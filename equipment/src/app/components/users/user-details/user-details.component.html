<div class="container mt-2" id="user">
  <div class="row">
    <div class="col text-center mt-3"><img class="img-md rounded-circle border shadow" alt="picture" src="assets/img/userlogo.png" width="150px" />
      <h2 class="mt-3">{{User.name}}</h2>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item"><a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
            aria-controls="profile" aria-selected="true">Profile</a></li>
        <li class="nav-item"><a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
            aria-controls="contact" aria-selected="false">Equipment</a></li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <table class="table table-hover table-md table-properties">
            <tr>
              <th>ID</th>
              <td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 20rem;">{{User._id}}
              </td>
            </tr>
            <tr>
              <th>Name</th>
              <td>{{User.name}}</td>
            </tr>
            <tr>
              <th>Email</th>
              <td>{{User.email}}</td>
            </tr>
            <tr>
              <th>Phone</th>
              <td>{{User.phone}}</td>
            </tr>
            <tr>
              <th>Position</th>
              <td>{{User.position}}</td>
            </tr>
          </table>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <th scope="row">index + 1</th>
              <td>equipment.name</td>
              <td>equipment.type</td>
              <td>equipment.description</td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
