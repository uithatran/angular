<div class="container-fluid w-100">
  <div class="container mt-5">
    <div class="d-flex">
      <h1 class="">User list</h1>
      <a class="text-light" [routerLink]="['/users/create']" routerLinkActive="router-link-active">
        <button class="btn btn-success ml-3 py-1">New create</button>
      </a>
      <div class="ml-auto">
        <form class="d-flex" method="GET">
          <input class="form-control" type="text" name="q" />
          <button class="btn btn-primary rounded-right">Search</button>
        </form>
      </div>
    </div>
    <div>
      <!-- No data message -->
      <p *ngIf="Users.length <= 0" class="no-data text-center mt-3">There is no employee added yet!</p>

      <!-- User list -->
      <table class="table table-hover mt-3" *ngIf="Users.length > 0">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Details</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of Users">
            <td scope="row">{{user.name}}</td>
            <td scope="row">{{user.phone}}</td>
            <td scope="row"><a href="">View details...</a></td>
            <td scope="row">
              <a class="edit px-2" [routerLink]="['/users/edit/', user._id]" >
                <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
              </a>
              <span type="button" (onclick)="deleteUser(user._id)">
                <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example" *ngIf="Users.length > 0">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a></li>
          <li class="page-item" *ngFor="let item of counter(Paginations); let i = index">
            <a class="page-link" href=`?page+i`>
              {{i +1}}
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="?page=undefined">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
