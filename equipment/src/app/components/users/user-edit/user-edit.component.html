<div class="row justify-content-center mt-5 mb-5">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit User</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email" readonly>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
              Enter your email.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
              Enter valid email.
            </div>
          </div>
          <div class="form-group">
            <label for="inputVerify3">Phone Number</label>
            <input class="form-control" type="text" formControlName="phone">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.phone.errors?.required">
              Enter your phone number.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.phone.errors?.pattern">
              Enter Numbers Only
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" formControlName="password" type="password"
              [ngClass]="{ 'is-invalid': submitted && myForm.password.errors }" />
            <div *ngIf="submitted && myForm.password.errors" class="invalid-feedback">
              <div *ngIf="myForm.password.errors.required">Password is required</div>
              <div *ngIf="myForm.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3">Position</label>
            <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
              formControlName="position">
              <option value="">Choose...</option>
              <option *ngFor="let uPosition of userPosition" value="{{uPosition}}">{{uPosition}}
              </option>
            </select>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.position.errors?.required">
              Choose position.
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
    <!-- form  -->
  </div>
</div>
