<div class="global-container">
	<div class="card login-form">
		<div class="card-body">
			<h2 class="card-title text-center">Equipment Management</h2>
			<div class="card-text">
				<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<!-- to error: add class "has-danger" -->
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control form-control-md" id="email" aria-describedby="emailHelp"
							formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
						<!-- error -->
						<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
							<div *ngIf="f.email.errors.required">Email is required</div>
							<div *ngIf="f.email.errors.pattern">Enter valid email.</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<!-- <a href="#" style="float:right;font-size:12px;">Forgot password?</a> -->
						<input type="password" class="form-control form-control-md" id="password" formControlName="password"
							[ngClass]="{ 'is-invalid': submitted && f.password.errors }">
						<!-- error -->
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
							<div *ngIf="f.password.errors.required">Password is required</div>
							<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Sign in</button>

					<div class="sign-up">
						Don't have an account? <a href="/auth/login">Create One</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
