<div class="container">
    <div class="card p-0 m-0" *ngIf="items[0]" style="width:15em">
        <div class="card-header">My carts</div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let item of items">
                <div class="d-flex justify-content-between">
                    <span>{{item.name}}</span>
                    <span>{{item.price | currency}}</span>
                </div>
            </li>
        </ul>   
    </div>
    <div>
        <p class="mt-3">
            <a routerLink="/shipping">
                <h5 style="opacity: 0.8;">Shipping Prices</h5>
            </a>
        </p>
    </div>

    <!-- Form -->
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

        <div class="form-group">
          <label for="name">
            Name
          </label>
          <input id="name" class="form-control" type="text" formControlName="name">
        </div>
      
        <div class="form-group">
          <label for="address">
            Address
          </label>
          <input id="address" class="form-control" type="text" formControlName="address">
        </div>
      
        <button class="btn btn-primary" type="submit">Purchase</button>
      
      </form>
</div>
